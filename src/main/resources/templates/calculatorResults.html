<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <meta charset="UTF-8">
    <title>Stardew Data</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>
<header>
    <h1>Profit Calculator Results</h1>
</header>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/crops">Prices</a>
    <a class="active" href="/calculator">Calculator</a>
    <a href="calendarPage.html">Calendar</a>
</div>

<div>
    <table class="calc_table">
        <thead>
        <tr>
            <th rowspan="2">Crop Total (Tiller included)</th>
            <th colspan="3">Keg and Jar Total</th>
            <th colspan="3">Artisan Total</th>

        </tr>
        <tr>
            <th>If all are only Regular</th>
            <th>If all are only Silver</th>
            <th>If all are only Gold</th>
            <th>If all are only Regular</th>
            <th>If all are only Silver</th>
            <th>If all are only Gold</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td th:text="${calc.totalCrops > 0 ? calc.totalCrops : 'N/A'}"></td>
            <td th:text="${calc.totalRegJarKeg > 0 ? calc.totalRegJarKeg : 'N/A'}"></td>
            <td th:text="${calc.totalSilverJarKeg > 0 ? calc.totalSilverJarKeg : 'N/A'}"></td>
            <td th:text="${calc.totalGoldJarKeg > 0 ? calc.totalGoldJarKeg : 'N/A'}"></td>
            <td th:text="${calc.totalRegArtisan > 0 ? calc.totalRegArtisan : 'N/A'}"></td>
            <td th:text="${calc.totalSilverArtisan > 0 ? calc.totalSilverArtisan : 'N/A'}"></td>
            <td th:text="${calc.totalGoldArtisan > 0 ? calc.totalGoldArtisan : 'N/A'}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
